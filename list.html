<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "/list.css">
    <title>Document</title>
</head>
<body>
    <h1>Unordered list</h1>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <h1>Ordered list</h1>
    <ol>
    <li>item 4</li>
    <li>item 5</li>
    <li>item 6</li>
    </ol>
    <h1>Description lists</h1>
    <dl>
        <dt>KOC26</dt>
        <dd>Is today saturday?</dd>
        <dt>Answer:</dt>
        <dd>Yes</dd>
    </dl>
</body>
</html>
